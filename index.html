<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="fontawesome-free-5.12.1-web%202/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imgs/scissors.svg">
</head>
<body>
    <div class="win">
    </div>
    <div class="lose">
    </div>
    <h1 class="round">Round 1</h1>
    <div class="game-holder">
        <div class="gamer">
            <div class="score">
                <span>Your Score</span>
                <span id="user-score">0</span>
            </div>
            <div class="options">
                <img src="imgs/rock.svg" class="rock" alt="rock"/>
                <img src="imgs/paper.svg" class="paper" alt="paper"/>
                <img src="imgs/scissors.svg" class="scissors" alt="scissors"/>
            </div>
            <p class="message">Tack your pick</p>
        </div>
        <div class="gamer computer">
            <div class="score">
                <span>Computers Score</span>
                <span id="computer-score">0</span>
            </div>
            <div class="options computer-option">
                <i class="fas fa-check"></i>
            </div>
            <p class="message">Tack your pick</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
